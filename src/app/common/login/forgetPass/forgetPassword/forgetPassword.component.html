<div class="container" style="padding-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Quên mật khẩu</h1>
      </div>
      
      <form class="form-signin" (ngSubmit)="forgetPassword()">
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            class="form-control" 
            id="inputEmail" 
            name="email" 
            placeholder="Nhập email của bạn" 
            required>
        </div>
        
        <button class="btn btn-primary btn-block mt-3" type="submit">Gửi yêu cầu khôi phục mật khẩu</button>
      </form>
        <!-- Success message display -->
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        
        <!-- Error message display -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

      
      <!-- Back to login link -->
      <div class="text-center mt-3">
        <span>Quay lại trang đăng nhập?</span>
        <button 
          class="btn btn-link" 
          (click)="navigateToLogin()" 
          style="padding: 0; font-size: 14px;">
          Đăng nhập
        </button>
      </div>
    </div>
  </div>
</div>
