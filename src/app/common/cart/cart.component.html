<div class="card">
  <div class="row">
      <div class="col-md-8 cart">
          <div class="title">
              <div class="row">
                  <div class="col"><h4><b>My Cart</b></h4></div>
                  <div class="col align-self-center text-right text-muted">3 items</div>
              </div>
          </div>

          <div class="cart-items" *ngIf="cartItems && cartItems.length > 0">
            <div class="row border-top border-bottom" *ngFor="let item of cartItems">
              <div class="row main align-items-center">
                <div class="col-2">
                  <img class="img-fluid" [src]="item.imageUrl" alt="Item Image">
                </div>
                <div class="col">
                  <div>{{ item.itemName }}</div>
                  <div class="row">{{ item.itemDescription }}</div>
                </div>
                <div class="col">
                  <button (click)="decreaseQuantity(item)">-</button>
                  <span class="border">{{ item.quantity }}</span>
                  <button (click)="increaseQuantity(item)">+</button>
                </div>
                <div class="col">&dollar; {{ getTotalPrice(item.itemName) }}
                  <span class="close" (click)="removeItem(item)">&#10005;</span>
                </div>
              </div>
            </div>
          </div>

          <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
      </div>
      <div class="col-md-4 summary">
          <div><h5><b>Summary</b></h5></div>
          <hr>
          <div class="row">
              <div class="col" style="padding-left:0;">ITEMS 3</div>
              <div class="col text-right">&euro; 132.00</div>
          </div>
          <form>
              <p>SHIPPING</p>
              <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
              <p>GIVE CODE</p>
              <input id="code" placeholder="Enter your code">
          </form>
          <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
              <div class="col">TOTAL PRICE</div>
              <div class="col text-right">&euro; 137.00</div>
          </div>
          <button class="btn">CHECKOUT</button>
      </div>
  </div>
