<div class="menu">
  <nav>
    <label class="logo">EatingHouse</label>
    <ul class="center-menu">
      <li><a routerLink="/" routerLinkActive="active">Trang chủ</a></li>
      <li><a routerLink="/news" routerLinkActive="active">Bài viết</a></li>
      <li><a routerLink="/menu" routerLinkActive="active">Thực đơn</a></li>
      <li><a routerLink="/booking" routerLinkActive="active">Đặt bàn</a></li>
      <li><a routerLink="/purchase" routerLinkActive="active">Đơn mua hàng</a></li>
    </ul>
    <ul class="right-menu">
      <li>
        <a routerLink="/cart" routerLinkActive="active" class="cart-link">
          <span class="item-count">{{ itemCount }}</span>
          <i class="fas fa-shopping-cart cart-icon"></i> <!-- Icon giỏ hàng -->
        </a>
      </li>
      <li *ngIf="!accountId; else loggedInTemplate">
        <a routerLink="/login" routerLinkActive="active">Đăng nhập</a>
      </li>
      
      <ng-template #loggedInTemplate>
        <div class="user-info d-flex align-items-center ms-3" id="utk">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
              </a>
            </li>
          </ul>
          <i class="fas fa-user-circle user-avatar" (click)="toggleDropdown()" style="font-size: 1.5rem;"></i>

          <span class="user-name ms-2" (click)="toggleDropdown()" style="font-size: 1.2rem;">{{ account?.username }}</span>
          
          <div class="dropdown-menu-container">
            <ul class="dropdown-menu" [class.show]="dropdownOpen">
              <li class="li-detail"><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#profileModal">Xem thông tin</a></li>
              <hr>
              <li class="li-detail"><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Đổi mật khẩu</a></li>
              <hr>
              <li class="li-detail"><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#orderModal">Xem đơn hàng</a></li>
              <hr>
              <li class="li-detail"><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#paymentModal">Ví tiền</a></li>
            </ul>
          </div>
        </div>
      </ng-template>
      
      
    </ul>
  </nav>
</div>
