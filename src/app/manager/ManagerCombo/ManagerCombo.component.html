<!-- Add Dish Modal -->
<div class="modal fade" id="addDishModal" tabindex="-1" aria-labelledby="addDishModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addDishModalLabel">Add New Dish</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form >
          <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter item name" name="itemName">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter description"  name="itemDescription"></textarea>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" >
          </div>
          <div class="mb-3 custom-select">
            <label for="category" class="form-label">Category Name</label>
            <div class="select-wrapper">
              <select class="form-control" id="category"  name="categoryName">
                <option >-- Select a category --</option>
                <option>1</option>
                <option>2</option>
              </select>
              <div class="select-arrow"></div>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" checked="true" id="isActive"  name="isActive" class="form-check-input">
            <label for="isActive" class="form-check-label">Active</label>
        </div>
        
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
