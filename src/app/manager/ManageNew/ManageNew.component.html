<app-HeaderOrderStaff></app-HeaderOrderStaff>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <app-SideBar></app-SideBar>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Quản lý bài viết</h2>
        <!-- You can add additional elements or messages here if needed -->
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Tiêu đề</th>
              <th>Nội dung</th>
              <th>Hình ảnh</th>
              <th>Ngày tạo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let news of newsItems">
              <td>{{ news.NewsID }}</td>
              <td>{{ news.NewsTitle }}</td>
              <td>{{ news.NewsContent }}</td>
              <td>
                <img [src]="news.ImageUrl" alt="Hình ảnh bài viết" class="img-thumbnail" style="max-width: 150px;">
              </td>
              <td>{{ news.NewsDate | date:'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
