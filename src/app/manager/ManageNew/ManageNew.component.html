<div class="container mt-4">
  <h2 class="mb-4">Quản lý bài viết</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Tiêu đề</th>
          <th>Nội dung</th>
          <th>Hình ảnh</th>
          <th>Ngày tạo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let news of newsItems">
          <td>{{ news.NewsID }}</td>
          <td>{{ news.NewsTitle }}</td>
          <td>{{ news.NewsContent }}</td>
          <td>
            <img [src]="news.ImageUrl" alt="Hình ảnh bài viết" class="img-thumbnail" style="max-width: 150px;">
          </td>
          <td>{{ news.NewsDate | date:'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
