<div class="container mt-5">
  <h2 class="text-center mb-4">Create Order</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="customer" placeholder="Khách lẻ" name="customer" disabled>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fas fa-user"></i> 
        </button>
      </div>
      
      <form>
        <div class="form-group">
          <label for="customerNameForm">Customer Name</label>
          <input type="text" class="form-control" id="customerNameForm" placeholder="Enter customer name" name="customerNameForm" required>
        </div>
        <div class="form-group">
          <label for="guestPhone">Guest Phone</label>
          <input type="tel" class="form-control" id="guestPhone" placeholder="Enter Guest Phone">
        </div>
        <div class="form-group">
          <label for="customerEmail">Email </label>
          <input type="email" class="form-control" id="customerEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="customerAddress">Address </label>
          <input type="text" class="form-control" id="customerAddress" placeholder="Enter address" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
      </form>
    </div>

    <div class="col-md-6">
      <div class="row">
        <ng-container *ngFor="let list of dishes">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let dish of list.items">
            <div class="card">
              <img class="card-img-top" [src]="dish.imageUrl" alt="Card image cap" style="object-fit: cover; height: 150px;">
              <div class="card-body">
                <h5 class="card-title">{{ dish.itemName }}</h5>
                <button class="btn btn-sm btn-outline-primary">
                  <i class="fas fa-plus"></i> Add
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
